<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="./favicon-192.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="theme-color" content="#eee" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./scripts/home.js"></script>
    <!-- <script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
  </head>
  <body>
    <div class="removed" id="popup"></div>
    <div class="raw-common removed" id="raw-bg"></div>
    <div class="raw-common removed" id="raw"></div>
    <div id="settings" style="position: absolute; left: 20px; top: 20px; z-index: 200">
      <label><input id="cb-settings" type="checkbox" /><i class="fas fa-cog fa-2x"></i></label>
      <div id="menu">
        <label><input id="cb-refresh" name="Auto refresh" type="checkbox" /><i class="fas fa-sync-alt fa-2x"></i></label>
        <label><input id="cb-mood" name="Max brightness" type="checkbox" /><i class="fas fa-sun fa-2x"></i></label>
        <label><input id="cb-temp" name="Show temperatures" type="checkbox" /><i class="fas fa-thermometer-three-quarters fa-2x"></i></label>
        <label><input id="cb-devi" name="Show devices" type="checkbox" /><i class="fas fa-plug fa-2x"></i></label>
        <!--			<label><input id="cb-energy" name="Show power usage" type="checkbox" /><i class="fas fa-bolt fa-2x"></i></label> -->
        <label><input id="cb-raw" name="Raw messages" type="checkbox" /><i class="fas fa-stream fa-2x"></i></label>
        <label><input id="cb-nightmode" name="Nightmode" type="checkbox" /><i class="fas fa-moon fa-2x"></i></label>
      </div>
    </div>
    <div id="image-mapper">
      <!--		<svg id="image-mapper-svg" viewBox="0 0 342 557"> -->

        <defs>

          <clipPath id="sovrum-clip"><use xlink:href="#sovrum-outline" /></clipPath>
          <clipPath id="garderob-clip"><use xlink:href="#garderob-outline" /></clipPath>

          <clipPath id="sovrum-mk-clip"><use xlink:href="#sovrum-mk-outline" /></clipPath>
          <clipPath id="hall-sovrum-clip"><use xlink:href="#hall-sovrum-outline" /></clipPath>
          <clipPath id="badrum-clip"><use xlink:href="#badrum-outline" /></clipPath>
          <clipPath id="orangeri-clip"><use xlink:href="#orangeri-outline" /></clipPath>
          <clipPath id="entre-clip"><use xlink:href="#entre-outline" /></clipPath>
          <clipPath id="hall-tvattstuga-clip"><use xlink:href="#hall-tvattstuga-outline" /></clipPath>
          <clipPath id="dusch-clip"><use xlink:href="#dusch-outline" /></clipPath>

          <clipPath id="garderob-kontor-clip"><use xlink:href="#garderob-kontor-outline" /></clipPath>
          <path id="rooms-outline" d="M 16 156 L 335 5 L 335 439 h -104  v 46 h -84 v 49 h -57 v -49 L 16 485 Z" />
          <clipPath id="clip">
            <use xlink:href="#rooms-outline" />
          </clipPath>
          <radialGradient id="pf">
            <stop offset="0%" stop-color="var(--sc)" stop-opacity="1" />
            <stop offset="100%" stop-color="var(--sc)" stop-opacity="0" />
          </radialGradient>
          <radialGradient id="p-vagg" cx="0" cy="0.5">
            <stop offset="0%" stop-color="var(--sc)" stop-opacity="1" />
            <stop offset="100%" stop-color="var(--sc)" stop-opacity="0" />
          </radialGradient>
        </defs>
        <image href="./images/lgh.jpeg" width="342" height="557" clip-path="url(#clip)" />
        <g id="border-fade">
          <use xlink:href="#rooms-outline" />
        </g>
        <g transform="translate(38, 38)">

          <text class="temp hidden" id="sensibo-moja_humidity" x="0" y="49" />
